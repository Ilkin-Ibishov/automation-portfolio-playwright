# Yaml file for github actions
name: Playwright Tests
on:
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Select test suite to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ui_only
          - api_only
          - test_auth
          - test_cart
          - test_categories
          - test_checkout
          - test_contact
          - test_navigation
          - test_products
          - test_subscription
          - test_auth_api
          - test_products_api
      marker:
        description: 'Pytest marker (optional, e.g. smoke, regression)'
        required: false
        type: string
      headed:
        description: 'Run browser in headed mode'
        required: false
        type: boolean
        default: false
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write  # Allow pushing to gh-pages branch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'  # Cache pip dependencies
    
    # Cache Playwright browsers
    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
    
    # Cache Allure CLI
    - name: Cache Allure CLI
      uses: actions/cache@v4
      id: allure-cache
      with:
        path: allure-2.24.0
        key: allure-2.24.0
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Java (required for Allure)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install Allure CLI
      if: steps.allure-cache.outputs.cache-hit != 'true'
      run: |
        curl -o allure-2.24.0.tgz -Ls https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.0/allure-commandline-2.24.0.tgz
        tar -zxvf allure-2.24.0.tgz
    
    - name: Add Allure to PATH
      run: echo "$PWD/allure-2.24.0/bin" >> $GITHUB_PATH
    
    - name: Install Playwright browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: playwright install --with-deps chromium
    
    - name: Install Playwright dependencies (if cached)
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      run: playwright install-deps chromium
    - name: Run Playwright tests
      run: |
        # Determine test path based on input (default to all for push/PR triggers)
        TEST_SUITE="${{ github.event.inputs.test_suite || 'all' }}"
        MARKER="${{ github.event.inputs.marker }}"
        
        case $TEST_SUITE in
          all) TEST_PATH="tests/" ;;
          ui_only) TEST_PATH="tests/ui/" ;;
          api_only) TEST_PATH="tests/api/" ;;
          test_auth) TEST_PATH="tests/ui/test_auth.py" ;;
          test_cart) TEST_PATH="tests/ui/test_cart.py" ;;
          test_categories) TEST_PATH="tests/ui/test_categories.py" ;;
          test_checkout) TEST_PATH="tests/ui/test_checkout.py" ;;
          test_contact) TEST_PATH="tests/ui/test_contact.py" ;;
          test_navigation) TEST_PATH="tests/ui/test_navigation.py" ;;
          test_products) TEST_PATH="tests/ui/test_products.py" ;;
          test_subscription) TEST_PATH="tests/ui/test_subsciption.py" ;;
          test_auth_api) TEST_PATH="tests/api/test_auth_api.py" ;;
          test_products_api) TEST_PATH="tests/api/test_products_api.py" ;;
          *) TEST_PATH="tests/" ;;
        esac
        
        # Build pytest command
        PYTEST_CMD="pytest $TEST_PATH --alluredir=allure-results"
        
        # Add marker if provided
        if [ -n "$MARKER" ]; then
          PYTEST_CMD="$PYTEST_CMD -m $MARKER"
        fi
        
        echo "Running: $PYTEST_CMD"
        $PYTEST_CMD
      continue-on-error: true  # Allow workflow to continue even if tests fail
    - name: Generate Allure Report
      if: always()  # Run even if tests failed
      run: |
        allure generate allure-results --clean -o allure-report
    - name: Deploy Allure Report
      if: always()
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-report
    - name: Upload Allure Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report
